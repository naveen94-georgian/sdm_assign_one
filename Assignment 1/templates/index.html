<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/other/favicon.ico') }}" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Bestseller Books</title>
</head>

<body>
    <!-- Creates a header for the index page. -->
    <div id="card-header">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Amazon's Top 100 Bestseller Books</span>
            </div>
        </div>
    </div>

    <!-- placeholder for the contents of item.html file -->
    <div id="div_parent">
        {% include 'item.html' %}
    </div>

    <!-- CRUD Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 id="op_title">Edit:</h4>
            <div class="input-field">
                <input id="em_title" type="text">
                <label for="em_title">Title</label>
            </div>
            <div class="input-field ">
                <input id="em_author" type="text">
                <label for="em_author">Author</label>
            </div>
            <div class="input-field ">
                <input id="em_format" type="text">
                <label for="em_format">Format</label>
            </div>
            <div class="input-field ">
                <input id="em_price" type="text">
                <label for="em_price">Price</label>
            </div>
        </div>
        <div class="modal-footer">
            <a id="btn_cancel" class="waves-effect modal-close waves-light btn-flat btn-small">Cancel</a>
            <a id="btn_create" class="waves-effect modal-close waves-light btn-small">Add</a>
            <a id="btn_update" class="waves-effect modal-close waves-light btn-small">Update</a>
            <a id="btn_delete" class="waves-effect modal-close waves-light btn-small">Delete</a>
        </div>

    </div>

    <!-- Create Message dialog -->
    <div id="modal_create" class="modal">
        <div class="modal-content">
            <h4>Message</h4>
            <h6>Item has been Created.</h6>
        </div>
        <div class="modal-footer">
            <a class="waves-effect modal-close waves-light btn-small">Ok</a>
        </div>
    </div>
    <!-- Create Update dialog -->
    <div id="modal_update" class="modal">
        <div class="modal-content">
            <h4>Message</h4>
            <h6>Item has been Updated.</h6>
        </div>
        <div class="modal-footer">
            <a class="waves-effect modal-close waves-light btn-small">Ok</a>
        </div>
    </div>
    <!-- Create Update dialog -->
    <div id="modal_delete" class="modal">
        <div class="modal-content">
            <h4>Message</h4>
            <h6>Item has been Deleted.</h6>
        </div>
        <div class="modal-footer">
            <a class="waves-effect modal-close waves-light btn-small">Ok</a>
        </div>
    </div>
    <div id="loader" class="lds-dual-ring hidden overlay"></div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
